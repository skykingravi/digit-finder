<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digit Finder</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="main">
                <canvas id="drawingCanvas" width="448" height="448"></canvas>
                <button id="clearCanvasBtn">Clear Canvas</button>
            </div>
            <div class="bars">
                <div class="bar bar0">
                    <span> 0 </span>
                </div>
                <div class="bar bar1">
                    <span> 1 </span>
                </div>
                <div class="bar bar2">
                    <span> 2 </span>
                </div>
                <div class="bar bar3">
                    <span> 3 </span>
                </div>
                <div class="bar bar4">
                    <span> 4 </span>
                </div>
                <div class="bar bar5">
                    <span> 5 </span>
                </div>
                <div class="bar bar6">
                    <span> 6 </span>
                </div>
                <div class="bar bar7">
                    <span> 7 </span>
                </div>
                <div class="bar bar8">
                    <span> 8 </span>
                </div>
                <div class="bar bar9">
                    <span> 9 </span>
                </div>
            </div>
        </main>
        <script src="script.js" type="module"></script>
    </body>
</html>
